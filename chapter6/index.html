<h1>Der Tartanator</h1>

<p>Der Tartanator ist eine gemeinschaftliche Einrichtung von Gruppen, Unternehmen und Einzelpersonen, deren Ziel die weltumspannende Pflege des schottischen Erbes und die Verbreitung der Kultur des schottischen <strong>Tartans</strong> ist.</p>
